<div class="authors">
  <mat-card class="form-card">
    <mat-card-title>{{ editingId ? 'Edit Author' : 'Add Author' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()" class="form-grid">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-span">
          <mat-label>Biography</mat-label>
          <textarea matInput rows="3" formControlName="biography"></textarea>
        </mat-form-field>

        <div class="form-actions full-span">
          <button mat-flat-button color="primary" type="submit">{{ editingId ? 'Update' : 'Create' }}</button>
          <button mat-button type="button" (click)="reset()">Reset</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Authors</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="authors$ | async" class="mat-elevation-z1">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let author">{{ author.name }}</td>
        </ng-container>

        <ng-container matColumnDef="biography">
          <th mat-header-cell *matHeaderCellDef>Biography</th>
          <td mat-cell *matCellDef="let author">{{ author.biography }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let author">
            <button mat-icon-button color="primary" (click)="edit(author)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(author)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
