<mat-sidenav-container class="shell-container">
  <mat-sidenav mode="side" [opened]="drawerOpened()" class="shell-sidenav">
    <div class="logo">Library</div>
    <mat-nav-list>
      <a mat-list-item
         *ngFor="let item of navigationItems"
         [routerLink]="item.route"
         routerLinkActive="active">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="shell-toolbar">
      <button mat-icon-button (click)="toggleDrawer()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Library Management</span>
      <span class="flex-spacer"></span>
      <div class="user-info" *ngIf="user$ | async as user">
        <mat-icon>account_circle</mat-icon>
        <span>{{ user?.displayName || 'User' }}</span>
      </div>
      <button mat-flat-button color="accent" (click)="signOut()">Logout</button>
    </mat-toolbar>

    <div class="shell-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
